<div class="addProduct" *ngIf="!loading">
    <form id="formProduct" #formProduct="ngForm" (ngSubmit)="addProduct(formProduct)" >
        <div>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name [(ngModel)]="Product.name"/>
        </div>
        <div>
            <label for="cateogry">Categoria</label>
            <input type="text" name="cateogry" #cateogry [(ngModel)]="Product.category"/>
        </div>
        <div>
            <label for="price">Precio</label>
            <input type="number" name="price" #price [(ngModel)]="Product.price"/>
        </div>
        <div>
            <label for="codigo">Codigo</label>
            <input type="number" name="codigo" #codigo [(ngModel)]="Product.codigo"/>
        </div>
        <span id="stockDiv">
            <label for="stock">Stock</label>
            <input type="checkbox" id="stock" name="stock" #stock [(ngModel)]="Product.stock" />
            <label for="stock" [ngClass]="{'noStock': !Product.stock, 'siStock': Product.stock}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>
            </label>
        </span>
        <span class="buttonAdd">
            <input type="submit" value="Guardar">
        </span>
    </form>
    <div id="error" *ngIf="Error">
       <h5>{{Error}}</h5>
    </div>
    <div id="success" *ngIf="success">
        <h5>{{success}}</h5>
     </div>
</div>
<div class="addProduct loadingAPI" *ngIf="loading">
    <span></span>
</div>
