<div class="Sales">
    <select name="date" #date [(ngModel)]="dateActual">
        <option *ngFor="let date of Dates" value="{{date}}">{{date}}</option>
    </select>
    <ng-container *ngFor="let sale of Sales; let i=index">
        <div class="saleBox" *ngIf="sale.date == dateActual">
            <button class="buttonSale" (click)="expandSale(i)">
                Fecha: {{sale.date}} - Total: ${{sale.total}}
            </button>
            <div class="fiado">
                <input type="checkbox" id="fiado" name="fiado" #stock [(ngModel)]="sale.fiado" />
                <label for="fiado" [ngClass]="{'noStock': !sale.fiado, 'siStock': sale.fiado}" (click)="updateSale(sale)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                </label>
            </div>
            <div class="infoSale" id="productSale{{i}}">
                <h5><b>Venderdor:</b> {{sale.seller}}</h5>
                <h5><b>Comprador:</b> {{sale.buyer}}</h5>
                <span *ngFor="let product of sale.listProducts">
                    {{product.product.name}}-- ${{product.product.price}}x{{product.cant}} <br>
                </span>
            </div>
           
        </div>
      
    </ng-container>
</div>
